<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Mes Posts</h1>
      <ul class="list-group">
          <app-post-list *ngFor="let post of posts"
                          [postTitle]="post.title"
                          [postContent]="post.content"
                          [postloveIts]="post.loveIts"
                          [postcreate_date]="post.create_at"
                          >
                
          </app-post-list>
        </ul>
      </div>
    </div>
  </div>
